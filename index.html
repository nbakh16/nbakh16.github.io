  <style>
    body {
      background-color: #002649; /* BG Color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Prevent scrolling while loading */
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    
    .loader {
      /* border and border-top should match the app theme */
      border: 4px solid #FFFFFF;
      border-top: 4px solid #3F51B5;
      border-radius: 50%;
      /* similar size to CircularProgressIndicator */
      width: 35px;
      height: 35px;
      /* similar animation to CircularProgressIndicator */
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    img {
      width: 160px;
      height: 160px;
      animation: scale 3s ease-in-out forwards; 
      /* animation: scale 1.5s ease-in-out infinite;  */
    }
    
    @keyframes scale {
      0% {
        transform: scale(0.5);
      }
      /* 50% {
        transform: scale(0.8);
      } */
      100% {
        transform: scale(2);
      }
    }
  </style>
</head>
<body>
  <div class="loading">
    <img src="duck.gif" alt="Loading..." />
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>
